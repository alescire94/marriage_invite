<svg width="800" height="520" viewBox="0 0 800 520" xmlns="http://www.w3.org/2000/svg" fill="none">
  <defs>
    <linearGradient id="flapFill" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#FFFFFF"/>
      <stop offset="1" stop-color="#F7F7F3"/>
    </linearGradient>
    <filter id="flapEdge" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="0" stdDeviation="0.6" flood-color="#D1D5DB" flood-opacity="0.9"/>
    </filter>
  </defs>

  <!-- Flap triangle only (no body) -->
  <g id="flap" pointer-events="auto" style="cursor:pointer;">
    <path d="M84 100 L400 280 L716 100 Z" fill="url(#flapFill)" stroke="#E5E7EB" stroke-width="2" filter="url(#flapEdge)"/>
    <!-- fold line -->
    <path d="M84 100 L716 100" stroke="#E5E7EB" stroke-width="1"/>
  </g>
</svg>